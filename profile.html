<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TONORP</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <nav class="group">
      <!-- <img src="./Images/logo.png" alt="logo" /> -->
      <div class="btn">
        <button class="save_btn">Join Group</button>
        <div class="groupIcon">
          <span>Melody</span> <span><img src="./Images/person.png" alt="" class="groupImg" /></span>
        </div>
      </div>
    </nav>

    <section class="second">
      <div class="card container profileBox">
        <div class="input_form">
          <h1>Profile</h1>
        </div>
        <div class="input_form img">
          <img
            src="./Images/Artboards_Diversity_Avatars_by_Netguru-08 1.png"
            alt=""
            class="profileImg"
          />
        </div>

        <form action="" class="profileGroup">
          <div class="input_form">
            <label for="">First Name</label>
            <input type="text" />
          </div>
          <div class="input_form">
            <label for="">Last Name</label>
            <input type="text" />
          </div>
          <div class="input_form">
            <label for="">Phone Num</label>
            <input type="text" />
          </div>
          <div class="input_form">
            <label for="">Email Address</label>
            <input type="text" />
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
